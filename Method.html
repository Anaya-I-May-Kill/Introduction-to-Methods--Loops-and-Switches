<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Javascript String Methods</h2>

    <script>
      var str = "AmAzInG";

      document.write(`${str.toUpperCase()} <br>`);
      document.write(`${str.toLowerCase()} <br> <br>`);

      document.write(`${str.startsWith("A")} <br> <br>`);

      document.write(`${Math.random()} <br>`);
      document.write(`${Math.random() * 100} <br> <br>`);

      document.write(`${Math.floor(7.78)} <br>`);
      document.write(`${Math.ceil(7.18)} <br>`);
    </script>
  </body>
</html>
